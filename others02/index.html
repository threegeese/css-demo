<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoMVC • VUE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f5f5f5; color: #4d4d4d; }
    [v-cloak] { display: none; }
    #app { display: flex; flex-direction: column; align-items: center; margin: 60px 0; }

  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h2>todos</h2>
      <input type="text" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo">
    </div>
    <div class="main">

    </div>
    <div class="footer">
      <p>Double-click to edit a todo</p>
      <p>来自官网示例 <a href="https://cn.vuejs.org/v2/examples/todomvc.html">TodoMVC</a></p>
    </div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
